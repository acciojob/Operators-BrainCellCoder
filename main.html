<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Text Changer</title>
    <style>
        .container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>

    <div class="container">
        <div class="division">Hello</div>
        <div class="division">Welcome</div>
        <div class="division">To</div>
        <div class="division">My</div>
        <div class="division">Class</div>
        <button id="change_text">Change Text</button>
    </div>

    <script type="text/javascript">
        document.getElementById('calculate').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').innerText = result;
        });

        document.getElementById('change_text').addEventListener('click', function() {
            const divisions = document.getElementsByClassName('division');
            const newTexts = ['Bye', 'Good Bye', 'To', 'Your', 'Class'];
            
            for (let i = 0; i < divisions.length; i++) {
                divisions[i].innerText = newTexts[i];
            }
        });
    </script>
</body>
</html>
